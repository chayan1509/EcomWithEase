<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Style2a.css">
  </head>
  <body style="background-image: url('images/login_back.jpg'); background-repeat :no-repeat; background-size: cover;">

      <form action="Login.html" class="login-form">
        <h1>Login</h1>

        <div class="txtb">
          <input type="text" placeholder="Email">
        </div>
        <div class="txtb">
          <input type="password" placeholder="Password" id="myInput">
         <span class="eye" onclick="myFunction()"> 
          <i id="hide1" class="fa fa-eye" aria-hidden="true"></i>
          <i id="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
        </span>
        </div>
        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">
           <a href="#">Forgot Password ?</a>
        </div>
        <div class="bottom-text">
          Don't have account? <a href="register.html">Sign up</a>
        </div>
      </form>
      <script>
        function myFunction(){
          var x = document.getElementById("myInput");
          var y = document.getElementById("hide1");
          var z = document.getElementById("hide2");

   if(x.type==="password"){
          x.type="text";
          y.style.display="block";
          z.style.display="none";
        }
        else{
          x.type="password";
          y.style.display="none";
          z.style.display="block";
        }
        }
      </script>

  </body>
</html>
